        function renderGrid(filter) {
            const grid = document.getElementById('hero-grid');
            grid.innerHTML = '';
            
            let filtered;
            if (filter === 'peak') {
                filtered = heroes.filter(h => h.isPeak === true);
            } else if (filter === 'all') {
                filtered = [...heroes];
            } else {
                filtered = heroes.filter(h => h.type === filter);

            filtered.forEach(h => {
                const card = document.createElement('div');
                card.className = `card ${selected.find(s => s.id === h.id) ? 'selected' : ''} ${h.isPeak ? 'peak' : ''}`;
                
                const peakBadge = h.isPeak ? '<div class="peak-label">PEAK</div>' : '';

        function selectHero(el, hero) {
            if(el.classList.contains('selected')) {
                el.classList.remove('selected');
                selected = selected.filter(h => h.id !== hero.id);
            } else if(selected.length < 2) {
                el.classList.add('selected');

            document.getElementById('battle-controls').style.display = selected.length === 2 ? 'flex' : 'none';
        }

        function runSimulation() {
            const h1 = selected[0], h2 = selected[1];
            const winner = h1.p >= h2.p ? h1 : h2;
