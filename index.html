            document.getElementById('btn-lore').classList.toggle('active', tab === 'lore');
            if(tab === 'lore') renderLoreList();
        }

        function renderGrid(filter) {
            const grid = document.getElementById('hero-grid');
            grid.innerHTML = '';
            let filtered = filter === 'all' ? [...heroes] : heroes.filter(h => h.type === filter);
            filtered.forEach(h => {
                const card = document.createElement('div');
                card.className = `card ${selected.find(s => s.id === h.id) ? 'selected' : ''}`;
                card.innerHTML = `<span class="type-badge">${h.type.toUpperCase()}</span><div class="hero-icon-container">${h.icon}</div><div style="font-weight:900;">${h[currentLang].name}</div><div style="font-size:0.6rem; color:var(--gold);">${h.source}</div>`;
                card.onclick = () => selectHero(card, h);
                grid.appendChild(card);
            });
        }

        function renderLoreList() {
            const list = document.getElementById('manuscript-list');
            list.innerHTML = '';
            document.getElementById('manuscript-list').style.display = 'grid';
            document.getElementById('manuscript-viewer').style.display = 'none';
            heroes.forEach(h => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="hero-icon-container" style="color:var(--gold)">${h.icon}</div><div style="font-weight:900;">${h[currentLang].name}</div><small style="color:#555">${currentLang === 'ar' ? 'Ø§Ù‚Ø±Ø£ Ø§Ù„Ù…Ø®Ø·ÙˆØ·Ø©' : 'Read Lore'}</small>`;
                card.onclick = () => openLore(h);
                list.appendChild(card);
            });
        }

        function openLore(hero) {
            document.getElementById('manuscript-list').style.display = 'none';
            document.getElementById('manuscript-viewer').style.display = 'block';
            document.getElementById('m-name').innerText = hero[currentLang].name;
            const text = hero[currentLang].lore;
            document.getElementById('m-text').innerHTML = `<span class="drop-cap">${text.charAt(0)}</span>${text.substring(1)}`;
        }

        function closeLore() {
            document.getElementById('manuscript-list').style.display = 'grid';
            document.getElementById('manuscript-viewer').style.display = 'none';
        }

        function selectHero(el, hero) {
            if(el.classList.contains('selected')) {
                el.classList.remove('selected');
                selected = selected.filter(h => h.id !== hero.id);
            } else if(selected.length < 2) {
                el.classList.add('selected');
                selected.push(hero);
            }
            document.getElementById('battle-controls').style.display = selected.length === 2 ? 'flex' : 'none';
        }

        function runSimulation() {
            const h1 = selected[0], h2 = selected[1];
            const winner = h1.p >= h2.p ? h1 : h2;
            const loser = winner === h1 ? h2 : h1;
            const diff = Math.abs(h1.p - h2.p);
            document.getElementById('h1-name').innerText = h1[currentLang].name;
            document.getElementById('h2-name').innerText = h2[currentLang].name;
            document.getElementById('h1-p').innerText = h1.p;
            document.getElementById('h2-p').innerText = h2.p;
            document.getElementById('h1-ability').innerText = h1[currentLang].ability;
            document.getElementById('h2-ability').innerText = h2[currentLang].ability;
            document.getElementById('win-overlay').style.display = 'flex';
            document.getElementById('winner-name').innerText = winner[currentLang].name + (currentLang === 'ar' ? " ÙŠÙ†ØªØµØ±" : " WINS");
            document.getElementById('simulation-result').style.display = 'flex';
            document.getElementById('luck-result').style.display = 'none';
            
            let story = currentLang === 'ar' 
                ? (diff <= 5 ? `[GAME ZONE]: Ù…Ø¹Ø±ÙƒØ© Ø´Ø±Ø³Ø©. ${winner[currentLang].name} Ø§Ù†ØªØ²Ø¹ Ø§Ù„ÙÙˆØ² Ø¨ÙØ¶Ù„ ${winner[currentLang].ability}.` : `[GAME ZONE]: Ù‡ÙŠÙ…Ù†Ø© ØªØ§Ù…Ø©. ${winner[currentLang].ability} Ø³Ø­Ù‚Øª Ø¯ÙØ§Ø¹Ø§Øª Ø§Ù„Ø®ØµÙ….`)
                : (diff <= 5 ? `[GAME ZONE]: Fierce battle! ${winner[currentLang].name} won using ${winner[currentLang].ability}.` : `[GAME ZONE]: Absolute dominance. ${winner[currentLang].ability} crushed the opponent.`);
            
            document.getElementById('battle-story').innerText = story;
            setTimeout(() => { document.getElementById('winner-hp').style.width = "85%"; }, 200);
        }

        function startLuckBattle() {
            document.getElementById('win-overlay').style.display = 'flex';
            document.getElementById('winner-name').innerText = "BATTLE OF LUCK";
            document.getElementById('simulation-result').style.display = 'none';
            document.getElementById('luck-result').style.display = 'block';
        }

        function playRPS(userChoice) {
            const options = ['Ø­Ø¬Ø±Ø©', 'ÙˆØ±Ù‚Ø©', 'Ù…Ù‚Øµ'];
            const botChoice = options[Math.floor(Math.random() * 3)];
            let res = userChoice === botChoice 
                ? (currentLang === 'ar' ? "ØªØ¹Ø§Ø¯Ù„!" : "Draw!") 
                : (currentLang === 'ar' ? "Ø§Ù†ØªÙ‡Ù‰ Ø§Ù„Ù†Ø²Ø§Ù„!" : "Battle over!");
            document.getElementById('rps-story').innerText = res + ` (${currentLang === 'ar' ? 'Ø£Ù†Øª' : 'You'}: ${userChoice} | ${currentLang === 'ar' ? 'Ø§Ù„Ø®ØµÙ…' : 'Opponent'}: ${botChoice})`;
        }

        function filterHeroes(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderGrid(type);
        }

        renderGrid('all');
    </script>
